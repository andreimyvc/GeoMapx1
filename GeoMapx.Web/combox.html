<div  data-ng-app="diariasApp" data-ng-controller="diariasController">
    <ul class="inline">
        <li>
            <div class="alert alert-info">
                 <h4>Total Filtered Client: {{filtered.length}}</h4>

            </div>
        </li>
        <li>
            <div class="btn-group" data-ng-class="{open: open}">
                <button class="btn">Filter by Company</button>
                <button class="btn dropdown-toggle" data-ng-click="open=!open"><span class="caret"></span>

                </button>
                <select class="form-control" data-ng-change="getPostesByProyecto()" data-ng-model="selectedProyect" 
                        data-ng-options="proyecto.CodigoProyecto for proyecto in proyectosData">
                </select>
                <!--<select  data-ng-change="setSelectedClient2()" data-ng-model="selectedCompany" 
                data-ng-options="company.name for company in companyList">
                </select>-->
            </div>
            <span>{{selectedProyect.CodigoProyecto+':'+selectedProyect.ProyectoID}}</span>
        </li>
    </ul>
    <hr/>
     <h3>Clients Table:</h3>
    <ul>
        <li data-ng-repeat="client in clients | byCompanyFilter:selectedCompany">{{client.name}}</li>
    </ul>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th style="width:10%">#</th>
                <th style="width:20%">Name</th>
                <th style="width:40%">Designation</th>
                <th style="width:30%">Company</th>
            </tr>
        </thead>
        <tbody>
            <!--<tr data-ng-repeat="client in filtered = (clients | companyFilter:selectedCompany)">-->
            <tr data-ng-repeat="client in filtered = (clients | byCompanyFilter:selectedCompany)">
                <td>{{$index + 1}}</td>
                <td><em>{{client.name}}</em>

                </td>
                <td>{{client.designation}}</td>
                <td>{{client.company.name}}</td>
            </tr>
        </tbody>
    </table>
     <!--<pre>{{selectedCompany|json}}</pre>
<pre>{{companyList|json}}</pre>
<pre>{{clients|json}}</pre>-->

</div>
<script src="Scripts/angular.js"></script>
<script src="Scripts/angular-resource.js"></script>
<script src="Angular/controllers/diarias.js"></script>
