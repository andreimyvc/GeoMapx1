    <script src="Scripts/grid.locale-en.js"></script>
    <script src="Scripts/jquery.jqGrid.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.1/themes/start/jquery-ui.css" media="screen" />    
    <link href="Content/ui.jqgrid.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Million Rows from a REST service</title>
</head>
<body>
    <label for="search_cells">
		Search Grid: 
	</label>
	<input id="search_cells" type="search"/>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
    <script type="text/javascript">
        function LLamada()
        {
            $("#jqGrid").jqGrid({
            url: '/actividadesapi/getactividades',
            mtype: "GET",
            datatype: "json",
            colModel: [
                {
                    label: "CodigoProyecto",
                    //sorttype: 'integer',
                    name: 'CodigoProyecto',
                    key: true,
                    width: 75,
                    colmenu: true,
                    searchoptions: {
                        searchOperMenu: false,
                        sopt: ['eq', 'gt', 'lt', 'ge', 'le']
                    }
                },
                {
                    label: 'CodigoPoste', name: 'CodigoPoste', width: 150,
                    colmenu: true
                },
                { label: 'UniCons', name: 'UniCons', width: 150 },
                { label: 'Cantidad', name: 'Cantidad', width: 150 },
                { label: 'Hasta', name: 'Hasta', width: 150 },
                { label: 'Fecha', name: 'Fecha', width: 150 }
            ],
            loadonce: true,
            //colMenu: true,
                //AutoWidth: true,

            Width: 200,
            height: 200,
            rowNum: 20,
            viewrecords: true,
            pager: "#jqGridPager",
            caption: "Actividades diarias"
            });

        var timer;
        $("#search_cells").on("keyup", function () {
            var self = this;
            if (timer) { clearTimeout(timer); }
            timer = setTimeout(function () {
                //timer = null;
                $("#jqGrid").jqGrid('filterInput', self.value);
            }, 2);
        });
    }
        $(document).ready(function () {            LLamada();
            
        });
   </script>    
    <button onclick="LLamada()">Click</button>
</body>
